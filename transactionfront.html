<!DOCTYPE html>
<html>
  <head>
    <title>TRANSACTION</title>
    <link rel="stylesheet" href="styles/transactionfront.css">
  </head>

  <body style="margin: 0;">
    
    <div class="transaction-top-division">
      
      <div class="transaction-moneymap">
        <button id="moneymapButton" class="moneymap-button">
          MONEYMAP
        </button>
      </div>

      <div class="transaction-transaction">
        TRANSACTION
      </div>

    </div>

    <div class="transaction-bottom-division">
      <p class="transaction-history">
        TRANSACTION HISTORY
      </p>

      <div class="transaction-records-heading">

        <div class="transaction-records-element">
          TITLE
        </div>

        <div class="transaction-records-element">
          INCOME/EXPENSE
        </div>

        <div class="transaction-records-element">
          AMOUNT
        </div>

        <div class="transaction-records-element">
          ACCOUNT
        </div>

        <div class="transaction-records-element">
          CATEGORY
        </div>

        <div class="transaction-records-element">
          DATE
        </div>

      </div>

      <div class="transaction-records js-transaction-record">

      </div>


    </div>

    <script src="javaS/transaction.js"></script>

  </body>
</html>
