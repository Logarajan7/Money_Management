<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <link rel="stylesheet" href="styles/profile.css">
</head>

<body class="body-style">

  <div class="front-top">

    <div class="money-map-division">
      <p class="money-map">MONEYMAP</p>
    </div>

    <div class="profile-head-division">
      <p style="margin: 0;">PROFILE</p>
    </div>

  </div>

  <div class="front-bottom">

    <div class="front-left">

      <div class="dashboard-side-division">
        <button class="dashboard-element">DASHBOARD</button>
      </div>

      <div class="chart-division">
        <button class="chart-element">CHART</button>
      </div>

      <div class="calendar-division">
        <button class="calendar-element">CALENDAR</button>
      </div>

      <div class="generate-report-division">
        <button class="generate-report-element">GENERATE REPORT</button>
      </div>

      <div class="settings-division">
        <button class="settings-element">SETTINGS</button>
      </div>

    </div>

    <div class="js-profile-right" style="background-color: rgb(241, 241, 241)">

      <div class="profile-manage">

        <div class="profile-img-division">
          <img class="js-profile-img profile-img" src="photoss/blank-profile-picture.webp" alt="Profile Image">
        </div>

        <div class="profile-details-division">

          <div class="js-profile-detail-name profile-detail-name">User Name</div>

          <div class="js-profile-detail-mail profile-detail-mail">Mail ID</div>

          <div class="js-profile-detail-contact profile-detail-contact">Contact No</div>

          <div class="profile-detail-edit">
            <button class="profile-edit-button">Edit</button>
          </div>

        </div>

      </div>

      <div class="js-profile-changes" style="display: none; padding: 20px; border-top: 1px solid #ccc;">
        <h3>Edit Profile</h3>

        <label for="newProfileImg">Profile Image:</label>
        <input type="file" id="newProfileImg" class="js-new-profile-img"><br><br>

        <label for="newName">Name:</label>
        <input type="text" id="newName" class="js-new-name" placeholder="Enter new name"><br><br>

        <label for="newMail">Mail ID:</label>
        <input type="email" id="newMail" class="js-new-mail" placeholder="Enter new mail ID"><br><br>

        <label for="newContact">Contact No:</label>
        <input type="text" id="newContact" class="js-new-contact" placeholder="Enter new contact no"><br><br>

        <button class="profile-set-button">Set</button>
      </div>

    </div>

  </div>

  <script src="javaS/test.js"></script>

</body>

</html>
