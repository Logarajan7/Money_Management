<!DOCTYPE html>
<html>

  <head>
    <title>MONEY MANAGEMENT</title>
    <link rel="stylesheet" href="styles/internfront.css">
  </head>

  <body style="margin: 0;">

    <div class="front-top">
      
      <div class="money-map-division">
        <p class="money-map">
         MONEYMAP
        </p>
      </div>
      
      <div class="dashboard-division">
        <p style="margin: 0px 100px 0px 0px;">
          DASHBOARD
         </p>
       </div>

    </div>

    <div class="front-bottom">

      <div class="front-left">

        <div class="profile-division">
          <button id="profileButton" class="side-bar-element">
            PROFILE 
          </button>
        </div>

        <div class="chart-division">
          <button id="chartButton" class="side-bar-element">
            CHART
          </button>
        </div>

        <div class="calendar-division">
          <button id="calendarButton" class="side-bar-element">
            CALENDAR
          </button>
        </div>

        <div class="generate-report-division">
          <button id="generateReportButton" class="side-bar-element">
            GENERATE REPORT
          </button>
        </div>

        <div class="total-division">
          <button id="totalButton" class="side-bar-element">
            TOTAL
          </button>
        </div>

      </div>

      <div class="front-right">
        
        <div style="display: grid; grid-template-rows: 1fr 1fr;">
          <div style="background-color: rgb(241, 241, 241);">
            <div>
              <img class="icons" src="photoss/piggy-bank.png">
            </div>
            <button id="incomeButton" class="income-element">
              INCOME
            </button>
          </div>
          <div style="background-color: rgb(241, 241, 241);">
            <div>
              <img class="icons" src="photoss/money.png">
            </div>
            <button id="expenseButton" class="expense-element">
              EXPENSE
            </button>
          </div>
        </div>

        <div style="display: grid; grid-template-rows: 1fr 1fr;">
          <div style="background-color: rgb(241, 241, 241) ;">
            <div>
              <img class="icons" src="photoss/accounts.png">
            </div>
            <button id="budgetButton" class="budget-element">
              BUDGET
            </button>
          </div>
          <div style="background-color: rgb(241, 241, 241) ;">
            <div>
              <img class="icons" src="photoss/transaction.png">
            </div>
            <button id="transactionButton" class="transaction-element">
              TRANSACTION
            </button>
          </div>
        </div>

      </div>

    </div>

    <script src="javaS/internfront.js"></script>

  </body>

</html>
